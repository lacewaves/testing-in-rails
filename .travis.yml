language: ruby
rvm:
- 2.2.3
addons:
  postgresql: '9.4'
before_script:
- psql -c 'create database travis_ci_test;' -U postgres
- cp config/database.yml.travis config/database.yml
run:
- rake db:migrate
- rake cleanup
deploy:
  provider: heroku
  api_key:
    secure: 
  app: calm-ravine-1854
  on:
    repo: lacewaves/testing-in-rails
